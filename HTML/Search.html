<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Search.css">
    <title>Search</title>
    <link rel="shortcut icon" type="image/jpg" href="../Images/Favicon.png"/>
    
    <link rel="stylesheet" href="../CSS/Menu.css">
    <link rel="stylesheet" href="../CSS/Search.css">
    <link rel="stylesheet" href="../CSS/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div id="search-wrapper">
        <form class="search-header">
            <div class="mainfilters">
                <input type="button" class="mainfilter-btn" id="countries-btn" value="LÄNDER">
                <input type="button" class="mainfilter-btn" id="cities-btn" value="STÄDER">
                <input type="button" class="mainfilter-btn" id="courses-btn" value="PROGRAM">
            </div>
            <div class="filterprogram">
                <button class="filter-program-btn" type="button">FILTRERA PROGRAM</button>
                <div class="filters-dropdown no-display">
                    <h3 class="filter-heading">ÄMNEN</h3>
                    <div class="filter-subject-btns">
                        <input type="button" id="designBtn" class="subject-filter-btn" value="DESIGN">
                        <input type="button" id="techBtn" class="subject-filter-btn" value="TEKNIK">
                        <input type="button" id="mathBtn" class="subject-filter-btn" value="MATTE">
                        <input type="button" id="lawBtn" class="subject-filter-btn" value="JURIDIK">
                        <input type="button" id="filoBtn" class="subject-filter-btn" value="FILOSOFI">
                        <input type="button" id="medicineBtn" class="subject-filter-btn" value="MEDICIN">
                        <input type="button" id="sociologyBtn" class="subject-filter-btn" value="SOCIOLOGI">
                    </div>
                    <h3 class="filter-heading">NIVÅ</h3>
                    <div class="filter-level-btns">
                        <input type="button" id="bachelorsBtn" class="level-filter-btn" value="BACHELOR">
                        <input type="button" id="mastersBtn" class="level-filter-btn" value="MASTERS">
                        <input type="button" id="doctorateBtn" class="level-filter-btn" value="DOCTORATE">
                    </div>
                </div>
            </div>
            <div class="inputfield-container">
                <input id="inputfield" type="text" oninput="renderResults()">
            </div>
        </form>
    </div>

    <div id="results"></div>

    <div class="menu"></div>

    <script src="../JS/menu.js"></script>
    <script src="../JS/CommentsProgramme.js"></script>
    <script src="../JS/Database.js"></script>
    <script src="../JS/Search-countries.js"></script>
    <script src="../JS/Search-cities.js"></script>
    <script src="../JS/Search-courses.js"></script>
    <script src="../JS/Main.js"></script>
</body>
</html>
